<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Menu</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div id="menu" class="point deactivate">
            <ion-icon class="main" size="large" name="grid-outline"></ion-icon>
            <span class="item hidden" style="--i:0;--x:0;--y:3;--r:4">
                <ion-icon size="large" name="home-outline"></ion-icon>
            </span>
            <span class="item hidden" style="--i:1;--x:4;--y:2;--r:3">
                <ion-icon size="large" name="person-outline"></ion-icon>
            </span>
            <span class="item hidden" style="--i:2;--x:6;--y:0;--r:2">
                <ion-icon size="large" name="image-outline"></ion-icon>
            </span>
            <span class="item hidden" style="--i:3;--x:4;--y:-2;--r:1">
                <ion-icon size="large" name="settings-outline"></ion-icon>
            </span>
            <span class="item hidden" style="--i:4;--x:0;--y:-3;--r:0">
                <ion-icon size="large" name="log-out-outline"></ion-icon>
            </span>
        </div>
    </div>
    <script>
        var menu = document.getElementById('menu');
        menu.addEventListener('click', () => {
            menu.classList.toggle('active');
            menu.classList.toggle('deactivate');
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
